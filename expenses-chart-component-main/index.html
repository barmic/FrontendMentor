<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
  <link rel="icon" type="image/png" sizes="32x32" href=".assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <h1>My balance</h1>
    <img src="./assets/images/logo.svg">
    <p class="number big">$921.48</p>
  </header>

  <main>
    <h1>Spending - Last 7 days</h1>

    <section class="chart">
      <div class="day" data-day="mon">
        <div class="value"><span></span></div>
        <div class="bar"></div>
        <label>mon</label>
      </div>
      <div class="day" data-day="tue">
        <div class="value"><span></span></div>
        <div class="bar"></div>
        <label>tue</label>
      </div>
      <div class="day" data-day="wed">
        <div class="value"><span></span></div>
        <div class="bar"></div>
        <label>wed</label>
      </div>
      <div class="day" data-day="thu">
        <div class="value"><span></span></div>
        <div class="bar"></div>
        <label>thu</label>
      </div>
      <div class="day" data-day="fri">
        <div class="value"><span></span></div>
        <div class="bar"></div>
        <label>fri</label>
      </div>
      <div class="day" data-day="sat">
        <div class="value"><span></span></div>
        <div class="bar"></div>
        <label>sat</label>
      </div>
      <div class="day" data-day="sun">
        <div class="value"><span></span></div>
        <div class="bar"></div>
        <label>sun</label>
      </div>
    </section>

    
    <footer>
      <label>Total this month</label>
      <p class="number">+2.4%</p>
      
      <p class="number big">$478.33</p>
      <label>from last month</label>
    </footer>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Michel Barret</a>.
  </div>
</body>
</html>
